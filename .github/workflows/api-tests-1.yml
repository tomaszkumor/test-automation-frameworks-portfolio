name: API tests

on:
  push:
    branches:
      - main
      - issue-*

  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'   # 07:00 PL

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run API tests
        run: |
          mvn -pl java-selenium-test-automation-framework test \
            -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/api/PET_STORE.xml \
            -Denvironment=ENV1 -Dplatform=api -Dapi.debug=false

      - name: Checkout gh-pages (history)
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Generate Allure report (separate per run)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: java-selenium-test-automation-framework/allure-results
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
