name: API Tests 1

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'   # 07:00 PL

permissions:
  contents: write

concurrency:
  group: api-tests-1
  cancel-in-progress: true

jobs:
  api-tests-1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run API tests
        run: |
          mvn -pl java-selenium-test-automation-framework test \
            -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/api/PET_STORE.xml \
            -Denvironment=ENV1 -Dplatform=api -Dapi.debug=false

      - name: Generate Allure report
        run: |
          mkdir -p allure-history/api-tests-1
          mvn allure:report -pl java-selenium-test-automation-framework
          cp -r java-selenium-test-automation-framework/target/site/allure-maven-plugin/* allure-history/api-tests-1/

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history/api-tests-1
